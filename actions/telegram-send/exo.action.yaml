name: telegram-send
description: Bots telegram
handler: telegram.php
interpreter: php
input:
  type: object
  required: [token, channel, text]
  additionalProperties: false
  properties:
    Token:
      type: string
      description: Bots token
    channel:
      type: string
      description: Channel/Chat id
    text:
      type: string
      description: Message text to send

output: ~
